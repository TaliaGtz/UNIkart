<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="height=device-height, initial-scale=1.0">
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <title>Registro - UNIkart</title>
        <link rel="stylesheet" href="css/register.css">
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </head>
    
    <body>
        
        <div class="register-box">
            <img class="avatar" src="../ExtraDocs/UKWhite.png" alt="Logo de Olympus">
            <h1>Regístrate Aquí</h1>
            <form id="form" class="form" action="../UserPerfil/UserPerfil.html" onsubmit="return validar()">
                
                <!--- NAMES --->
                <label for="names">Nombres</label>
                <input type="text" placeholder="Introduce tus nombres" id="names">

                <!--- LAST NAMES --->
                <label for="lastnames">Apellidos</label>
                <input type="text" placeholder="Introduce tus apellidos" id="lastnames">

                <!--- BIRTHDAY --->
                <label for="birthday">Fecha de nacimiento</label>
                <input type="date" id="birthday">
            
                <!--- EMAIL --->
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="Introduce tu correo">

                <!--- CELULAR --->
                <label for="celular">Número de teléfono</label>
                <input type="number" id="celular" placeholder="Introduce tu número de teléfono">

                <!--- PROFILE IMG 
                <label for="profileimage">Foto de Perfil</label>
                <input type="file" id="profileimage" accept="image/*">--->

                <!--- USERNAME --->
                <label for="username">Usuario</label>
                <input type="text" id="username" placeholder="Introduce tu nombre de usuario">
                
                <!--- PASSWORD --->
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Introduce tu contraseña">

                <!--- CONFIRM PASSWORD --->
                <label for="confirmpassword">Confirmar contraseña</label>
                <input type="password" id="confirmpassword" placeholder="Confirma tu contraseña">
                
                <button id="LogButton" type="submit">Aceptar</button>
                <a href="login.html">Ya estás registrado?</a>

            </form>
        </div>   
        <script src="js/validarRegister.js"></script>
    </body>

</html>
