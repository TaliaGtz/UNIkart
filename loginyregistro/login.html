<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="heigth=device-heigth, initial-scale=1.0">
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <title>Inicar Sesión - UNIkart</title>
        <link rel="stylesheet" href="css/login.css">
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </head>

    <body>
        <div class="login-box">
            <img class="avatar" src="../ExtraDocs/UKWhite.png" alt="Logo de Olympus">
            <h1>Inicia Sesión</h1>
            <form id="form" action="../Home/Home.html" onsubmit="return validateLogIn()" name="LogIn">
                <!--- USERNAME --->
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="User" placeholder="Introduce tu nombre de usuario">
                
                <!--- PASSWORD --->
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="Pwd" placeholder="Introduce tu contraseña">
            
                <button id="LogButton" type="submit">Entrar</button>

                <!--<a href="#">Perdiste tu contraseña?</a><br>-->
                <a href="../loginyregistro/register.html">No tienes una cuenta?</a>
            </form>
        </div>   
        <script src="js/validarLogin.js"></script>
    </body>   

</html>
